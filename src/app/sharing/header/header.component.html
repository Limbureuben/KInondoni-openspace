<mat-toolbar class="heading">

  <!-- Left Side: Profile Icon -->
  <button mat-icon-button [matMenuTriggerFor]="profileMenu">
    <mat-icon class="profile-icon">account_circle</mat-icon>
  </button>

  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item (click)="OnProfile()">
      <mat-icon>person</mat-icon> Profile
    </button>
    <button mat-menu-item (click)="OnLogout()">
      <mat-icon>logout</mat-icon> Logout
    </button>
  </mat-menu>

  <!-- Center: Title -->
  <span class="title">KINONDONI MUNICIPAL</span>

  <!-- Right Side: Language Switcher & Emblem -->
  <div class="right-actions">
    <button mat-icon-button [matMenuTriggerFor]="langMenu" aria-label="Change Language">
      <mat-icon class="profile-icon">language</mat-icon>
    </button>
    
    <mat-menu #langMenu="matMenu">
      <button mat-menu-item (click)="switchLanguage('en')">
        <span>English</span>
      </button>
      <button mat-menu-item (click)="switchLanguage('sw')">
        <span>Swahili</span>
      </button>
    </mat-menu>

    <mat-icon class="profile-icon emblem-icon">verified</mat-icon>
  </div>

</mat-toolbar>
