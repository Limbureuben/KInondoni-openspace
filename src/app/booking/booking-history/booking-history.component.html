<mat-dialog-content class="table-container" @popupAnimation>
  <div class="header-container">
    <h2 class="table-title">Booking History</h2>

    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search bookings</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Search by username or purpose"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <button
      class="close-btn"
      (click)="closeReportHistoryDialog()"
      aria-label="Close dialog"
    >
      âœ–
    </button>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8 custom-table"
  >
    <!-- Username -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        USERNAME
      </th>
      <td mat-cell *matCellDef="let booking">
        {{ booking.username }}
      </td>
    </ng-container>

    <!-- Purpose -->
    <ng-container matColumnDef="purpose">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        PURPOSE
      </th>
      <td mat-cell *matCellDef="let booking">
        {{ booking.purpose }}
      </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>
        STATUS
      </th>
      <td mat-cell *matCellDef="let booking">
        <span
          class="status-badge"
          [ngClass]="{
            'status-accepted': booking.status === 'accepted',
            'status-pending': booking.status === 'pending',
            'status-rejected': booking.status === 'rejected'
          }"
        >
          {{ booking.status }}
        </span>
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        ACTIONS
      </th>
      <td mat-cell *matCellDef="let booking">
        <button
          mat-icon-button
          color="warn"
          (click)="deleteBooking(booking.id)"
          matTooltip="Delete booking"
          aria-label="Delete booking"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['username','purpose','status','actions']"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['username','purpose','status','actions'];"
      @rowAnimation
    ></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator
    #paginator
    [pageSizeOptions]="[4, 8, 16]"
    showFirstLastButtons
  ></mat-paginator>
</mat-dialog-content>
